<!DOCTYPE html>
<html>

<head>
    <title>Add Cluster - K8s Central</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">K8s Central</a>
        </div>
    </nav>

    <div class="container" style="max-width: 600px;">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h4 class="mb-0">Connect a New Cluster</h4>
            </div>
            <div class="card-body">
                <form action="/add-cluster" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Cluster Alias</label>
                        <input type="text" name="alias" class="form-control" placeholder="e.g. Production" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kubeconfig File</label>
                        <input type="file" name="file" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Connect Cluster</button>
                        <a href="/" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
